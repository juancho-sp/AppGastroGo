{% extends 'base.html' %}
{% load static %}

{% block titulo %}Iniciar GastroGo{% endblock %}

{% block header %}
<header>
    <div class="container card-headerborder-bottom custom-border-bottom p-0">
        <div class="row align-items-center">
            <div class="col-2 d-flex justify-content-end"><h2
                    class="display-2 text-white"></h2></div>
            <div class="col text-center ms-lg-auto"><h2
                    class="display-4 text-white">GastroGo</h2></div>
            <div class="col-2 d-flex justify-content-end"><img
                    src="{% static 'icons/info.svg' %}" alt="Info"
                    title="Donde el sabor casero se convierte en una experiencia.
GastroGo es un APP para gestionar pedidos con un enfoque 
en experiencia de usuario y eficiencia operativa.
Contactanos si tienes alguna duda o sugerencia al
Teléfono:323 224 8588"
                    class="d-flex w-25 m-0"></div>
        </div>
    </div>
</header>
{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col d-flex justify-content-center w-auto p-5">
            <img src="{% static 'img/LogoRicuras.png' %}" alt="logoricuras"
                class="img-fluid w-25 d-none d-md-block">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col text-center ms-lg-auto"><h2
                class="display-7 text-white">Ingrese usuario y
                contraseña</h2></div>
        <!-- inicio Formulario de inicio de sesión -->
        <form method="POST" action="{% url 'loginView' %}">
            {% csrf_token %}
            <div class="row justify-content-center p-2">
                <div class="col-4 mx-auto">
                    <input type="text" placeholder="Usuario"
                        class="form-control" id="username" name="username"
                        required>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-4 mx-auto">
                    <input type="password" placeholder="Contraseña"
                        class="form-control" id="password" name="password"
                        required>
                </div>
            </div>
            {% if message %}
            <div class="d-flex justify-content-center mb-3">
                <p class="text-danger text-center fw-bold">{{ message }}</p>
            </div>
            {% endif %}
            <div class="row justify-content-center p-4">
                <button type="submit" title="Dar clic para ingresar a la aplicacion"
                    class="btn w-25 btn-fire">Ingresar</button>
            </div>
        </form>
        <!-- Fin Formulario de inicio de sesión -->
    </div>
    {% endblock %}
