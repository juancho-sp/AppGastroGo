{% extends 'base.html' %}
{% load static %}

{% block titulo %}Iniciar GastroGo{% endblock %}

{% block header %}
    <header>
        <div class="container card-headerborder-bottom custom-border-bottom p-0">
            <div class="row align-items-center">
                <div class="col-2 d-flex justify-content-end"><h2 class="display-2 text-white"></h2></div>
                <div class="col text-center ms-lg-auto"><h2 class="display-4 text-white">GastroGo</h2></div>
                <div class="col-2 d-flex justify-content-end"><img src="{% static 'icons/info.svg' %}" alt="Info" class="d-flex w-25 m-0"></div>
            </div>    
        </div>
    </header>
{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col d-flex justify-content-center w-auto p-5">
                <img src="{% static 'img/LogoRicuras.png' %}" alt="logoricuras" class="img-fluid w-25 d-none d-md-block">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center ms-lg-auto"><h2 class="display-7 text-white">Ingrese usuario y contraseña</h2></div>
        <form action="">
            <div class="row justify-content-center p-2">
                <div class="col-4 mx-auto"><input type="text" placeholder="Usuario" class="form-control" required></div>                
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-4 mx-auto"><input type="password" placeholder="Contraseña" class="form-control" required></div>
            </div>
            <div class="row justify-content-center p-4">
                <button type="submit" class="btn w-25 btn-fire">Ingresar</button>
            </div>
        </form>
    </div>
{% endblock %}
